<main class="container">
  <h1 class="my-3">Dialog Assesment (FE)</h1>

  <div class="row">
    <div class="col-sm-8">
      <div>My progress</div>
      <div class="progress my-3" role="progressbar" aria-label="Your progress" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
        <div class="progress-bar" style="width:0%"></div>
      </div>
    </div>

    <form class="col-sm-4" autocomplete="off">
      <fieldset>
        <div class="mb-3">
          <label class="form-label" for="goalId">My goal (kg)</label>
          <input class="form-control" type="number" step=".01" min="1" max="" id="goalId" name="goal" placeholder="I will reach it!">
        </div>
      </fieldset>
    </form>
  </div>
</main>
